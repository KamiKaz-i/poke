<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>PokeSea</title>
    <style>
        
        body{
            font-family: "Poppins", sans-serif;
            display: flex;
            justify-content: space-evenly;
            row-gap: 15px;
        }
        section{
            width: 31%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            padding:40px;
            background-color: rgb(232, 232, 232);
            column-gap: 40px;
            row-gap: 15px;
            border-radius: 0.4rem;
            box-shadow: 0px 0px 60px -37px rgba(108, 108, 108, 1);
        }
        section h5{
            display: flex;
            justify-content: center;
        }
        .searchSection{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .searchBar{
            width: 40%;
            padding: 6px 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color:whitesmoke;
        }
        .searchBar:focus{
            outline: none;
        }
        .favourites{
           display: flex;
           justify-content: center;
        }
        .pokemons{
            display: flex;
            flex-wrap: wrap;
            column-gap: 40px;
            row-gap: 15px;
            justify-content: center;
            display: flex;
            flex-wrap: wrap;
        }
        .pokemonCard:hover{
            border: solid rgb(87, 87, 87);
            background-color: lightgrey;
        }
        .pokemonCard:hover>div{
            color:white;
            background-color: grey;
        }
        .pokemonCard>img{
            padding:15px;
            height:75px;
            width:75px;
        }
       
        aside{
            display: flex;
            width: 31%;
            justify-content: center;
            padding:40px;
            background-color: rgb(232, 232, 232);
            column-gap: 40px;
            row-gap: 15px;
            border-radius: 0.4rem;
            box-shadow: 0px 0px 60px -37px rgba(108, 108, 108, 1);
            height: fit-content;
            
        }
        
        .pokemonCard{
            display: flex;
            flex-direction: column;
            background-color: white;
            align-items: center;
            border:solid grey;
            border-radius: 0.4rem;
            min-width: 150px;
            box-shadow: 8px 8px 17px -10px rgba(66, 68, 90, 1);
            cursor: pointer;
            transition-duration: 0.4s;
        }
        
        .pokemonCard > div{
            display: flex;
            justify-content: center;
            background-color:darkgrey;
            color:black;
            width:100%;
            padding: 5px 0px 5px 0px;
            border-top-left-radius: 0.2rem;
            border-top-right-radius:0.2rem;
        }
        .selectedPokemon{
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
            border:solid grey;
            border-radius: 1rem;
            background-color: rgb(214, 214, 214);
            height: fit-content;
        }
        .selectedPokemon > div{
            display: flex;
            justify-content: center;
            
        }
        .selectedPokemonAtributes{
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .selectedPokemonAtributes > div{
            display: flex;
        }
        .selectedPokemonHeader{
            width:100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: x-large;
            font-weight: 500;
        }
        .selctedPokemonImage{
            padding:20px;
            max-height: 260px;
            width: 80%;
        }
        .selectedPokemonWeight{
            justify-content: center;
        }
        .selectedPokemonHeight{
            justify-content: center;
        }
        .selectedPokemonStats{
            flex-direction: column;
            align-items: center;
        }
        .selectedPokemonTypes{
            justify-content: space-around;
            
        }
        .selectedPokemonFavouriteIcon{
            width:35px;
            height: 35px;
        }
        .selectedPokemonFavouriteButton{
            border: none;
            cursor: pointer;
            appearance: none;
            background-color: inherit;
        }
        .previous{
            width:30px;
            height: 30px;
        }
        .next{
            width:30px;
            height:30px;
        }
        .favouriteButton{
            border: none;
            cursor: pointer;
            border: solid 2px grey;
            background-color: lightgray;
            font-size: large;
            padding: 8px;
            border-radius: 1rem;
            transition-duration: 0.3s;
        }
        .favouriteButton:hover{
            background-color:gray ;
            color: white;
            border: solid 2px rgb(68, 68, 68);
        }
        .pagination{
            display: flex;
            justify-content: center;
            column-gap: 20px;
        }
        @media (max-width:800px){
            body{
                display: flex;
                align-items: center;
                flex-direction: column;
                width: 100%;
                row-gap: 40px;
            }
            .searchBar{
                width: 60%;
            }
            section{
                width: 60%;
            }
            
            aside{
                width: 60%;
            }
            .selectedPokemonHeader{
                font-size: larger;
            }
        }
    </style>
</head>
<body>
        <section>
            <h5>find your favourite pokemon</h5>
            <div class="favourites"><button class="favouriteButton">Favourites</button></div>
            <div class="searchSection">Search Pokemon<input class="searchBar"></div>
            <div class="pokemons"></div>
            <div class="pagination">
                <button class="previous">
                    <img src="images/prev.svg" alt="failed to load">
                </button>
                <button class="next">
                    <img src="images/next.svg" alt="failed to load">
                </button>
            </div>
        </section>
        <aside>
        </aside>
</body>

</html>
